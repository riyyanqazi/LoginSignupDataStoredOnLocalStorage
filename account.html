<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #313131;
      }

      .main {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(15px);
        padding: 40px 35px;
        border-radius: 15px;
        width: 320px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .main h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
        color: white;
      }

      .form label {
        font-size: 14px;
        color: #ccc;
      }

      .form input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 18px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        outline: none;
        transition: 0.3s;
      }

      .form input:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 0 2px #4e73df;
      }

      .form button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
        transition: 0.3s;
      }

      .form a:first-of-type button {
        background: #4e73df;
        color: white;
        margin-bottom: 10px;
      }

      .form a:first-of-type button:hover {
        background: #2e59d9;
      }

      .form a:last-of-type button {
        background: transparent;
        border: 1px solid #4e73df;
        color: #4e73df;
      }

      .form a:last-of-type button:hover {
        background: #4e73df;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>Create Account</h1>
      <div class="form">
        <label for="Email">Email</label>
        <input type="text" id="Email" placeholder="Enter your email" />

        <label for="Password">Create a password</label>
        <input
          type="password"
          id="Password"
          placeholder="Enter your password"
        />

        <a href="./index.html">
          <button type="button">Login</button>
        </a>

        <a class="create" href="./account.html">
          <button id="create" type="button">Create Account</button>
        </a>
      </div>
    </div>

    <script>
      let createAccount = document.querySelector("#create");
      let inputs = document.querySelectorAll("input");
      createAccount.addEventListener("click", (event) => {
        event.preventDefault();

        let email = inputs[0].value.trim();
        let password = inputs[1].value.trim();

        if (!email || !password) {
          alert("Please fill in all fields!");
        }

localStorage.setItem('email',email)
localStorage.setItem('password',password)


        alert("Account has been created!");

        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
